<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/vue@3.0.11"></script>
</head>

<body>
    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col-4">
                    <section class="my-5">
                        <a href="index.php" class="btn btn-sm btn-danger">GO BACK</a>
                        <div class="card testimonial-card mt-2 mb-3" v-for="channel in channelData">
                            <div class="card-up gradient"></div>
                            <div class="avatar mx-auto white">
                                <img v-bind:src="channel.profile_picture" class="rounded-circle img-fluid"
                                    alt="profile picture">
                            </div>
                            <div class="card-body text-center">
                                <h4 class="card-title font-weight-bold">{{channel.name}}</h4>
                                <hr>
                                <p><i class="fas fa-quote-left"></i> {{channel.description}}</p>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col-8">
                    <div id="table">
                        <table id="ytTable" class="table table-bordered table-striped align-middle">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Thumbnail</th>
                                    <th>Title</th>
                                    <th>Youtube Link</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="videos in sortedVideos">
                                    <td>{{videos.row_number}}</td>
                                    <td><img v-bind:src="videos.thumbnail" class="img-fluid" alt="profile picture"></td>
                                    <td>{{videos.title}}</td>
                                    <td><a :href="videos.video_link">{{videos.video_link}}</a></td>
                                </tr>
                            </tbody>
                        </table>
                        <p id="pageNume">PAGE: {{currentPage}} of 5</p>
                        <button class="btn btn-sm btn-outline-primary m-1" @click="prevPage">Previous</button>
                        <button class="btn btn-sm btn-outline-primary m-1" @click="nextPage">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="assets/js/get_json.js"></script>
